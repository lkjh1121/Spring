<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>modify</title>
	</head>
	<body>
		<h3>직원수정</h3>
		<a th:href="@{/list}">목록보기</a>
		<form action="@{/modify}" method="post">
			<table border="1">
				<tr>
					<td>이름</td>
					<td><input type="text" name="stf_name"/></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input type="date" name="stf_birth"/></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<label><input type="radio" name="stf_gender" value="1"/>남</label>
						<label><input type="radio" name="stf_gender" value="2"/>여</label>		
					</td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="stf_hp" maxlength="13"/></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="stf_addr"/></td>
				</tr>
				<tr>
					<td>입사일</td>
					<td><input type="date" name="stf_date"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input type="submit" value="수정하기"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
